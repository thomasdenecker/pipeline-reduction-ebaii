jobs: 24
executor: cluster-generic
cluster-generic-submit-cmd: "sbatch --mem={resources.mem_mb}MB --cpus-per-task={threads}"
cluster-generic-cancel-cmd: "scancel"
# software option:
software-deployment-method: env-modules
# to avoid typing -p everytime:
printshellcmds: True
# mem_mb in MB
default-resources: [threads=1, mem_mb=1000] # 1GB
# limit resources (maximal usable values):
resources: [threads=80, mem_mb=50000] # 50BG

